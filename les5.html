<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="les5style.css">

<body>
    <h1>Progress panel</h1>
    <div class="main-container">
        <div class="progress-bar container">
            <h2>Progress</h2>
            <div class="progress-bar">
                <p>Завершено на:</p><progress class="progress" value="75" max="100">75%</progress>
            </div>
        </div>
        <div class="disk-space container">
            <h2>Disk space</h2>
            <div class="disk-space">
                <p>850/1000 GB</p><progress value="85" max="100">75%</progress>
            </div>
        </div>
        <div class="check-list container">
            <h2>Check-list</h2>
            <div class="checkbox">
                <input type="checkbox">FIAEJHDKJADF
            </div>
            <div class="checkbox"> <input type="checkbox">GLKHAEOHAEFOAHF</div>
            <div class="checkbox"><input type="checkbox">FJHAEHOVHDFOAEF</div>
        </div>
    
    <div class="report container">
        <h2>Report</h2>
        <div class="dropdown">
            <button class="dropbtn">Выпадающее</button>
            <div class="dropdown-content">
                <a href="#">Ссылка 1</a>
                <a href="#">Ссылка 2</a>
                <a href="#">Ссылка 3</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
